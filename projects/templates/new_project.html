{% extends 'base.html' %}

{% block content %}
    <section id="new_project" class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-offset-2">
					<h2>Create New Project</h2>
					
					{% if submitted %}
					<p>Thank you for creating a new project</p>
					<a href="{% url 'dashboard' %}">Return to dasboard</a>
					{% else %}
					<form id = "project" method="post" action="/user/new_project/" enctype="multipart/form-data">

						{% csrf_token %}

						{{ project_form.as_ul}}

						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Submit" />

					</form>
					<div class="col-lg-12 center">
						<a class="btn btn-primary page-scroll" href="{% url 'dashboard' %}">Cancel</a>
					</div>
					{% endif %}

				</div>
			</div>
		</div>
	</section>

{% endblock %}
