{% extends 'base.html' %}

{% block content %}
    <section id="new_project" class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-offset-2">
					<h2>Upload Data</h2>
					<p>
					<a type="button" class="btn btn-primary" href="/media/files/template.csv">
						<span class="glyphicon glyphicon-file"></span> Template</span> 
					</a>
					</p>
					
					{% if submitted %}
					<p>Upload successful</p>
                    <p>
						<a class="btn btn-primary page-scroll" href="">Upload More</a>
                    </p>
                    <p>
						<a class="btn btn-primary page-scroll" href="/user/project/{{ id }}">Return to Project</a>
                    </p>
					{% else %}
					<form id = "project" method="post" action="" enctype="multipart/form-data">

						{% csrf_token %}

						{{ form.as_ul}}

						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Submit" />

					</form>
					<div class="col-lg-12 center">
						<a class="btn btn-primary page-scroll" href="{% url 'dashboard' %}">Cancel</a>
					</div>
					{% endif %}

				</div>
			</div>
		</div>
	</section>

{% endblock %}
